<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Investment Calculator</title>
        <style>
            body {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: #eef2f7;
                font-family: Arial, sans-serif;
            }
            .investment-container {
                background: #fff;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
            .investment-container h2 {
                text-align: center;
                margin-bottom: 1.5rem;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
            }
            input[type="number"] {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
            .btn {
                width: 100%;
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 0.8rem;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
            }
            .btn:hover {
                background-color: #45a049;
            }
            #total {
                margin-top: 1rem;
                text-align: center;
                font-weight: bold;
            }
        </style>
        <script>
            function invest() {
                let amount = parseFloat(
                    document.getElementById("amount").value
                );
                let time = parseInt(document.getElementById("years").value);
                let interestRate = 0.074;
                let totalElement = document.getElementById("total");

                if (!amount || !time) {
                    alert(
                        "To invest, please enter the amount you wish to invest and the amount of time."
                    );
                    return;
                }

                let interest = amount * interestRate * time;
                let total = amount + interest;

                totalElement.innerText = `Estimated Value: $${total.toFixed(
                    2
                )}`;
            }
        </script>
    </head>
    <body>
        <div class="investment-container">
            <h2>Investment Calculator</h2>
            <form onsubmit="event.preventDefault(); invest();">
                <div class="form-group">
                    <label for="amount">Investment Amount ($)</label>
                    <input
                        type="number"
                        id="amount"
                        name="amount"
                        step="0.01"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="years">Investment Duration (Years)</label>
                    <input type="number" id="years" name="years" required />
                </div>
                <button type="submit" class="btn">Calculate</button>
            </form>
            <div id="total"></div>
        </div>
    </body>
</html>
