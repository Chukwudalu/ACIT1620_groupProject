<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>

        <style>
            body {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
            }
            .register-container {
                background: #fff;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
            .register-container h2 {
                text-align: center;
                margin-bottom: 1.5rem;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
            .btn {
                width: 100%;
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 0.8rem;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
            }
            .btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="register-container">
            <h2>Register</h2>
            <div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <button type="submit" class="btn" onclick="register()">
                    Register
                </button>
            </div>
        </div>
        <script src="./user.js"></script>
    </body>
</html>
